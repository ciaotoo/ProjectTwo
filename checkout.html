<!-- start of checkout form   -->
    <section class="element">
       <h4>Checkout Form</h4>
      <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
              <div class="row">
  <!-- Address fields  -->
                <div class="col-50">
                   <h3>Billing Address</h3>
                   <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                   <input type="text" id="fname" name="firstname" placeholder="Taha Ben Esmael ">
                   <label for="email"><i class="fa fa-envelope"></i> Email</label>
                   <input type="text" id="email" name="email" placeholder="tbenesma@sfu.ca">
                   <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                   <input type="text" id="adr" name="address" placeholder="13495 Central Ave">
                   <label for="city"><i class="fa fa-institution"></i> City</label>
                   <input type="text" id="city" name="city" placeholder="Surrey">
                     <div class="row">
                       <div class="col-50">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" placeholder="V3T 0K2">
                       </div>
                     </div>
                 </div>

 <!-- Payment fields  -->

               <div class="col-50">
                 <h3>Payment</h3>
                 <label for="cname">Name on Card</label>
                 <input type="text" id="cname" name="cardname" placeholder="Taha Ben Esmael">
                 <label for="ccnum">Credit card number</label>
                 <input type="text" id="ccnum" name="cardnumber" placeholder="9782-3784-7291-273">
                 <label for="expmonth">Expiry Month/Year</label>
                 <input type="text" id="expmonth" name="expmonth" placeholder="March/2023">
                   <div class="row">
                     <div class="col-50">
                       <label for="cvv">CVV</label>
                       <input type="text" id="cvv" name="cvv" placeholder="293">
                      </div>
                    </div>
                </div>

               </div>
               <label>
                 <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
               </label>

             </form>
          </div>
        </div>

 <!-- Itmes list and prices fields  -->

        <div class="col-25">
